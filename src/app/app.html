<button (click)="setVisible()">
  {{visible ? 'Hide Users' : 'Show Users'}}
</button>

@if(visible){
  <h2>{{title}}</h2>

  @if(users != undefined && users.length > 0){
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      @for(user of users; track $index){

        <tr>
          <td>{{ $index + 1 }}</td>
          <td>{{ user }}</td>
        </tr>
      }
    </tbody>
  </table>
  }@else{
    <p>No users available.</p>
  }
}@else{
  <h2>Lo sentimos no esta disponible la pagina!</h2>
}

<app-counter [title]="subTitle" (counterPadre)="setCounter($event)" />
<h3>Contador Padre {{counter}}</h3>
